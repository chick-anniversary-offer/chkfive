          ${description ? `<div class="text-xs text-gray-600 mt-1">${description}</div>` : ''}

        this.container.appendChild(toast);
        this.toasts.push(toast);

        // Animate in
        setTimeout(() => {
          toast.classList.add('opacity-100', 'translate-y-0');
        }, 10);

        // Remove after 5 seconds
        const timeout = setTimeout(() => {
          this.hide(id);
        }, 5000);

        this.timeouts.push({ id, timeout });

            newEndTime.setSeconds(newEndTime.getSeconds() + totalSeconds);

            const timeElapsed = totalSeconds - (m * 60 + s);
